{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
            <td><a href="/projects/{{ project.id }}" class="btn btn-info btn-sm">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/projects" class="btn btn-primary">Add Project</a>
{% endblock %}
